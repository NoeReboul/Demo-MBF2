<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="menu.toggle()">
                <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">Préférences</div>
    </ons-toolbar>

    <div class="settings-header">Véhicule</div>

    <div ng-controller="prefController">
        <ons-list modifier="inset" class="settings-list" >
            <ons-list-item>
                <input type="text" class="text-input tbox" placeholder="VIN" ng-model="pref.vin"><br>
            </ons-list-item>
            <ons-list-item>
                <input type="text" class="text-input tbox" placeholder="Contrat" ng-model="pref.contrat"><br>
            </ons-list-item>
            <ons-list-item>
                <input type="password" class="text-input tbox" placeholder="Code Secure" ng-model="pref.code_secure"><br>
            </ons-list-item>
            <ons-list-item>
                Enregistrer le VIN et le contrat sur ce mobile
                <ons-switch modifier="list-item" ng-model="pref.save_vin_switch" ng-change="save_vin()"  ></ons-switch>
            </ons-list-item>
        </ons-list>
        <ons-list modifier="inset"  class="settings-list" ng-click="save(); menu.setMainPage('main.html', {closeMenu: true})">
            <ons-list-item modifier="tappable" >
                <ons-icon icon="ion-checkmark-circled" style="opacity: 0.8"></ons-icon>
                Enregistrer
            </ons-list-item>
        </ons-list>
    </div>
</ons-page>
