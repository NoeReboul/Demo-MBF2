<ons-page>
    <ons-page modifier="menu-page">
        <ons-toolbar modifier="transparent">
            <div class="right">
                <ons-toolbar-button class="menu-close" ng-click="menu.close()">
                </ons-icon>Close
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <ons-list class="menu-list">
        <ons-list-item class="menu-item" ng-click="menu.setMainPage('main.html', {closeMenu: true})">
            <ons-icon icon="ion-android-car"></ons-icon>
            Où est ma voiture ?
        </ons-list-item>
        <ons-list-item class="menu-item" ng-click="menu.setMainPage('pref.html', {closeMenu: true})">
            <ons-icon icon="ion-settings"></ons-icon>
            Préférences
        </ons-list-item>
    </ons-list>
</ons-page>
