<ons-page style="background: url('img/bg.png'); background-position:center; background-repeat:no-repeat; background-size:cover;">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="menu.toggle()">
                <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">WIMM</div>
    </ons-toolbar>
    <div ng-controller="mainController">
        
        <ons-row style="margin-top: 50px; text-align: center;" >
            <ons-col>
                <ons-button modifier="light" style="margin-bottom: 50px;" ng-click="findMyCar()">
                    Ou est ma voiture ?
                </ons-button>
                <ui-gmap-google-map center='map.center' zoom='map.zoom'>
                    <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
                    </ui-gmap-marker>
                </ui-gmap-google-map>
            </ons-col>
        </ons-row>
		<ons-modal ng-click="modal.hide()" var="modal">
			<br>
			<br> {{ error }}
			<br>
		</ons-modal> 
    </div>
</ons-page>
